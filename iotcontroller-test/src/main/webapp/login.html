<script language="JavaScript">
		var animOn = true;
		function slideSwitch() {
		if (animOn){
			var $active = $('#slideshow IMG.active');
			if ( $active.length == 0 ) $active = $('#slideshow IMG:last');
			var $next =  $active.next().length ? $active.next()
				: $('#slideshow IMG:first');

			var $sibs  = $active.siblings();
			var rndNum = Math.floor(Math.random() * $sibs.length );
			var $next  = $( $sibs[ rndNum ] );
			$active.addClass('last-active');

			$next.css({opacity: 0.0}).addClass('active').animate({opacity: 1.0}, 1000, function() {
				$active.removeClass('active last-active');
			});
			
			$("#dotbgs1").animate({left: Math.floor(Math.random() * ($(window).width()-100)), 
							top: Math.floor(Math.random() * ($(window).height()-100))},2000);
			$("#dotbgs2").animate({left: Math.floor(Math.random() * ($(window).width()-100)), 
							top: Math.floor(Math.random() * ($(window).height()-100))},2000);
			$("#dotbgs3").animate({left: Math.floor(Math.random() * ($(window).width()-100)), 
							top: Math.floor(Math.random() * ($(window).height()-100))},2000);
		}
	}

	$(function() {
		setInterval( "slideSwitch()", 5000 );
	});

	function toggleAnim(srcElem){
		$(srcElem).toggleClass("on off");
		if ($(srcElem).hasClass("off")){
			animOn = false;
		} else { animOn = true; }
	}
</script>
